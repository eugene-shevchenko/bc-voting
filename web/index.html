<html>

<head>
  <title>Blockchain tech voting</title>

  <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
  <script src="../node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <style type="text/css">
    .mdl-layout {
      align-items: center;
    }
    
    .mdl-layout__content {
      padding: 24px;
      flex: none;
    }
  </style>

</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Голосование</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

      </div>
    </header>

    <main class="mdl-layout__content">
      <div class="page-content">

        <div class="mdl-card mdl-shadow--6dp">
          <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <h2 class="mdl-card__title-text">Регистрация избирателя</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username" />
                <label class="mdl-textfield__label" for="username">Имя или никнейм</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="company" />
                <label class="mdl-textfield__label" for="company">Компания</label>
              </div>

              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="userpass" />
                <label class="mdl-textfield__label" for="userpass">Пароль</label>
              </div>
            </form>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="reg-voter">Зарегистрироваться</button>
          </div>
        </div>

        <!-- Square card -->
        <style>
          .demo-card-square.mdl-card {
            width: 320px;
            height: 320px;
          }
          
          .demo-card-square> .mdl-card__title {
            color: #fff;
            background: url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
          }
        </style>
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Update</h2>
          </div>
          <div class="mdl-card__supporting-text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenan convallis.
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      View Updates
    </a>
          </div>
        </div>


        <!-- Two Line List with secondary info and action -->
        <style>
          .demo-list-two {
            width: 300px;
          }
        </style>

        <ul class="demo-list-two mdl-list">
          <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>Bryan Cranston</span>
            <span class="mdl-list__item-sub-title">62 Episodes</span>
            </span>
            <span class="mdl-list__item-secondary-content">
      <span class="mdl-list__item-secondary-info">Actor</span>
            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
            </span>
          </li>
          <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>Aaron Paul</span>
            <span class="mdl-list__item-sub-title">62 Episodes</span>
            </span>
            <span class="mdl-list__item-secondary-content">
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
    </span>
          </li>
          <li class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
      <i class="material-icons mdl-list__item-avatar">person</i>
      <span>Bob Odenkirk</span>
            <span class="mdl-list__item-sub-title">62 Episodes</span>
            </span>
            <span class="mdl-list__item-secondary-content">
      <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
    </span>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <!--  <form>
    <input id="arg" type="text" />
    <button id="call" type="submit">Call</button>
  </form>-->

  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="dist/app.js"></script>
</body>

</html>
